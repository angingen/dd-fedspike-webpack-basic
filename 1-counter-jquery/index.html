<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- https://jquery.com/download/ -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
      integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1 class="title">Simple counter with Jquery</h1>
    <p>Clicked <span class="js-counter-result">0</span> times</p>
    <button class="js-counter-button">Increment</button>
    <br />
    <img
      class="image"
      src="assets/img/cutest-cat.png"
      alt="Picture of the world's cutest cat sitting on a chair"
    />
  </body>
</html>
